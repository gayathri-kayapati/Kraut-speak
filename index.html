<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kraut speak</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1 style="font-size: 3rem">Kraut speak</h1>
      <textarea
        id="txt-input"
        placeholder="Put your text here which you want to convert to Kraut language."
      ></textarea>
      <button id="btn-translate">Translate to Kraut language</button>
      <div>Translated output see here👇🏽</div>
      <div id="output"></div>
      <div style="font-size: x-large">About</div>
      <p>
        Convert from English to Kraut Speak. Kraut is an offensive slang used as
        a disparaging term for a person of German birth or decent. Our converter
        can talk kraut but he doesn't mean to hurt anyone. So have some fun with
        our Kraut bot!
      </p>
    </main>
    <script src="kraut.js" type="text/JavaScript"></script>
  </body>
</html>
